<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "index.css" %}">
     <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <h1 style="font-size:70px; text-align:center; color: white">Covid-19 Tracker</h1>
        <h5 style="font-size:35px; text-align: center; color: white">Total cases: {{ total }}</h5>
    <br>
    <table class="table">
          <thead>
            <tr style="font-size: 25px; color: white">
              <th scope="col">#</th>
              <th scope="col">Province/State</th>
              <th scope="col">Country/Region</th>
              <th scope="col">Number of cases</th>
            </tr>
          </thead>
          <tbody style="font-size: 20px; color: white">
                {% for x in data %}
                    <tr>
                      <th scope="row"></th>
                      <td>{{ x.0 }}</td>
                      <td>{{ x.1 }}</td>
                      <td>{{ x.2 }}</td>
                    </tr>
                {% endfor %}
          </tbody>
    </table>

    </div>


</body>
</html>
